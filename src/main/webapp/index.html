.btn {
background-color: rgb(48, 189, 255);
border: 1px solid rgb(48, 189, 255);

width: 8em;
height: 3em;

}

<body style="overflow: hidden;width=500px;" scroll="yes" scrolling="yes" >
    <table>
        <tr>
            <td>
                Username:
            </td>
            <td>
                <input id="username" style="height:3em;vertical-align:top;" placeholder="Username" title="Enter username" type="text"/>
            </td>
            <td>
                Password:
            </td>

                Company Name:
            </td>

                <input id="companyname" style="height:3em;vertical-align:top;" placeholder="Company Name" title="Enter company name" type="text"/>
            </td>

            <td>
                <button id="login" class="btn" onclick="login();" >Login</button>

                <button id="globalAdminLogin" class="btn" onclick="globalAdminLogin();" >Global Admin Login</button>
